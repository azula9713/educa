mutation StudentLogin($stu_email: String!, $stu_password: String!) {
  studentLogin(stu_email: $stu_email, stu_password: $stu_password) {
    accessToken
    student {
      stu_id
      stu_email
      stu_first_name
      stu_last_name
      batch_id
      stu_mobile
      stu_is_approved
      stu_is_allowed
      stu_reg_date
    }
  }
}
